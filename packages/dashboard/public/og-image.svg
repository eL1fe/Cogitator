<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00aaff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.15">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#00ff88" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative lines -->
  <g filter="url(#neon)" opacity="0.6">
    <line x1="0" y1="100" x2="300" y2="100" stroke="#00ff88" stroke-width="2"/>
    <line x1="900" y1="530" x2="1200" y2="530" stroke="#00ff88" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="150" stroke="#00aaff" stroke-width="1"/>
    <line x1="1100" y1="480" x2="1100" y2="630" stroke="#00aaff" stroke-width="1"/>
  </g>

  <!-- Corner accents -->
  <g fill="#00ff88" opacity="0.8">
    <rect x="30" y="30" width="40" height="4" rx="2"/>
    <rect x="30" y="30" width="4" height="40" rx="2"/>
    <rect x="1130" y="596" width="40" height="4" rx="2"/>
    <rect x="1166" y="590" width="4" height="40" rx="2"/>
  </g>

  <!-- Logo C -->
  <g filter="url(#glow-filter)">
    <circle cx="600" cy="230" r="80" fill="none" stroke="url(#glow)" stroke-width="4" opacity="0.3"/>
    <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="bold" fill="url(#glow)" text-anchor="middle">C</text>
  </g>

  <!-- Orbiting dots -->
  <circle cx="520" cy="180" r="6" fill="#00ff88"/>
  <circle cx="680" cy="280" r="4" fill="#00aaff"/>
  <circle cx="550" cy="300" r="5" fill="#00ff88" opacity="0.7"/>

  <!-- Title -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#fafafa" text-anchor="middle">Kubernetes for AI Agents</text>

  <!-- Subtitle -->
  <text x="600" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a1a1a1" text-anchor="middle">Self-hosted. Production-grade. TypeScript-native.</text>

  <!-- Features badges -->
  <g font-family="system-ui, -apple-system, monospace" font-size="14" fill="#00ff88">
    <rect x="280" y="480" width="120" height="32" rx="16" fill="none" stroke="#00ff88" stroke-width="1"/>
    <text x="340" y="501" text-anchor="middle">Multi-Model</text>

    <rect x="420" y="480" width="100" height="32" rx="16" fill="none" stroke="#00ff88" stroke-width="1"/>
    <text x="470" y="501" text-anchor="middle">Workflows</text>

    <rect x="540" y="480" width="100" height="32" rx="16" fill="none" stroke="#00ff88" stroke-width="1"/>
    <text x="590" y="501" text-anchor="middle">Swarms</text>

    <rect x="660" y="480" width="130" height="32" rx="16" fill="none" stroke="#00ff88" stroke-width="1"/>
    <text x="725" y="501" text-anchor="middle">Memory/RAG</text>

    <rect x="810" y="480" width="100" height="32" rx="16" fill="none" stroke="#00ff88" stroke-width="1"/>
    <text x="860" y="501" text-anchor="middle">Sandbox</text>
  </g>

  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, monospace" font-size="18" fill="#666666" text-anchor="middle">cogitator.dev</text>
</svg>
